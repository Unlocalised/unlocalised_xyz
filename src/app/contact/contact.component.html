<section fxLayout = "row wrap" fxLayoutAlign = "start center" fxFlex = "100" class = "project-details">
  <h1 fxFlex = "100">Contact</h1>
  <p fxFlex = "100">Feel free to fill out the below if you'd like to send me a message</p>

  <section class="row" fxLayourAlign = "center center" fxFlex = "100" >
    <mat-vertical-stepper [linear]="true" #stepper fxFlex = "45" fxFlex.lt-md = "70">
      <mat-step [stepControl]="firstFormGroup" [editable]="!isFormSent">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>What's this regarding?</ng-template>
          <mat-form-field>
            <mat-label>Subject</mat-label>
            <input matInput placeholder="subject" formControlName="firstCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Add your message</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" [editable]="!isFormSent">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Give some more detail</ng-template>
          <mat-form-field>
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="secondCtrl" required></textarea>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>I forgot something</button>
            <button mat-button matStepperNext (click) = "lockForm(); sendEmail();">Send away!</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>All done</ng-template>
        <p>Thanks for your message! I'll pick it up soon</p>
      </mat-step>
    </mat-vertical-stepper>
  </section>
</section>
